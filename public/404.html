<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/?redirect=1" />
    <script>
      (function () {
        var redirect = window.location.pathname + window.location.search + window.location.hash;
        var target = "/?redirect=" + encodeURIComponent(redirect);
        window.location.replace(target);
      })();
    </script>
